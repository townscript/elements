<mat-form-field [floatLabel]="floatLabel" [hideRequiredMarker]="!required">
  <input type="text" placeholder="{{placeholder}}" [name]="name" matInput [matAutocomplete]="auto"
    formControlName="value">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option disabled *ngIf="isDefaultRequired">Select</mat-option>
    <mat-option *ngFor="let option of options" [value]="option">
      {{option.text}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
