<mat-form-field [floatLabel]="floatLabel" [hideRequiredMarker]="!required">
  <mat-select [placeholder]="placeholder" [required]="required" [(ngModel)]="selectValue" [name]="name"
    (blur)="onBlur()" [disabled]="disabled">
    <mat-option disabled *ngIf="isDefaultRequired">Select</mat-option>
    <mat-option [disabled]="!option.valid" *ngFor="let option of options" [value]="modelObject ? option : option.value">
      {{option.text}}
    </mat-option>
  </mat-select>
</mat-form-field>
