<mat-form-field [floatLabel]="floatLabel" [hideRequiredMarker]="!required" [formGroup]="form">
  <input matInput type="tel" autocomplete="cc-number" ccNumber [placeholder]="placeholder" [required]="required"
    [name]="name" (blur)="onBlur()" formControlName="creditCard"
    (input)="onChange(form.valid ? $event.target.value : '')">
</mat-form-field>
