<mat-form-field [floatLabel]="floatLabel" [hideRequiredMarker]="!required">
  <input matInput type="tel" [placeholder]="placeholder" [required]="required" [name]="name" (blur)="onBlur()" #contact
    [(ngModel)]="contactValue" (countrychange)="onCountryChange($event.target.value)" trim="blur" appContactValidate>
</mat-form-field>
