<div class="ts-file">
    <div *ngIf="!uploadedFile">
        <label for="file-upload" class="ts-file-btn">
            Upload File
        </label>
        <input id="{{'file-upload' + timeStamp}}" type="file" (change)="setUploadedFileValue($event)" accept={{acceptedFormats}} />
    </div>
    <div *ngIf="uploadedFile" class="ts-file-progress">
        <div class="ts-file-info">
            <div class="file-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <path
                        d="M4 4V22H20V24H4C2.9 24 2 23.1 2 22V4H4ZM15 7H20.5L15 1.5V7ZM8 0H16L22 6V18C22 19.11 21.11 20 20 20H8C7.46957 20 6.96086 19.7893 6.58579 19.4142C6.21071 19.0391 6 18.5304 6 18V2C6 0.89 6.89 0 8 0ZM17 16V14H8V16H17ZM20 12V10H8V12H20Z"
                        fill="#683592" />
                </svg>
            </div>
            <div class="ts-file-progress-bar">
                <span>{{uploadedFileName}}</span>
                <progress value="{{uploadPercentage}}" max="100" *ngIf="!uploadComplete"></progress>
            </div>
        </div>
        <div class="delete-icon" (click)="deleteUploadedFileValue()"><svg width="27" height="24" viewBox="0 0 27 24"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd"
                    d="M13.4906 2C7.70766 2 3.0332 6.47 3.0332 12C3.0332 17.53 7.70766 22 13.4906 22C19.2735 22 23.948 17.53 23.948 12C23.948 6.47 19.2735 2 13.4906 2ZM18.7193 15.59L17.2448 17L13.4906 13.41L9.73639 17L8.2619 15.59L12.0161 12L8.2619 8.41L9.73639 7L13.4906 10.59L17.2448 7L18.7193 8.41L14.9651 12L18.7193 15.59Z"
                    fill="black" />
            </svg>
        </div>
    </div>
</div>
