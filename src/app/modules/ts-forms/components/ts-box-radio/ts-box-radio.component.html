<div class="box-radio" [ngClass]="{'disabled': disabled, 'mat-elevation-z2': !disabled, 'active': selectedValue == value}"
     (click)="!disabled && (selectedValue = value)" matRipple [matRippleDisabled]="disabled">

  <img [src]="imageSource" [alt]="text" class="box-radio__image">
  <div class="box-radio__text" [style.color]="color">{{text}}</div>
  <div class="box-radio__check">
    <div class="circle" [style.backgroundColor]="color"></div>
  </div>
</div>
