<form #formElement="ngForm" novalidate autocomplete="off">
  <ts-input-text [placeholder]="'Please enter your name'" [required]="true" [(ngModel)]="myName" [name]="'name'"></ts-input-text>
  <p>Value: {{myName}}</p>

  <ts-select [placeholder]="'Please select your gender'" [required]="true" [(ngModel)]="myGender" [name]="'gender'" [options]="options"></ts-select>
  <p>Value: {{myGender}}</p>

  <ts-input-card [placeholder]="'Please enter card number'" [required]="true" [(ngModel)]="myCard" [name]="'card'"></ts-input-card>
  <p>Value: {{myCard}}</p>

  <p>Form Valid: {{formElement.valid}}, Touched: {{formElement.touched}}</p>
</form>
